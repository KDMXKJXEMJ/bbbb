<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちひろへ</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Hiragino Maru Gothic Pro', 'メイリオ', sans-serif;
      text-align: center;
      padding: 100px;
    }
    h1 {
      color: #ff1493;
      font-size: 36px;
    }
    #question {
      margin-top: 40px;
      font-size: 24px;
    }
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }
    #noBtn {
      background-color: #aaa;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>ちひろ、愛してる！</h1>
  <div id="question">わたしのこと、好き？</div>
  <button id="yesBtn" class="btn">好き！</button>
  <button id="noBtn" class="btn">嫌い…</button>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');

    yesBtn.onclick = () => {
      question.textContent = "わあ、うれしい！ずっと一緒にいようね。";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    };

    noBtn.onmouseover = () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };
  </script>
</body>
</html>
